<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>William Darlington</title>

  <!-- Favicon: user.png -->
  <link rel="icon" type="image/png" href="user.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="user.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="user.png" sizes="180x180" />
  <link rel="shortcut icon" href="user.png" />
  <meta name="theme-color" content="#0b0e14" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0e14; --muted:#94a3b8; --text:#e8eefc;
      --brand:#7c3aed; --brand-2:#22d3ee; --ring:rgba(124,58,237,.4);
      --shadow:0 14px 40px rgba(0,0,0,.5); --radius:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.55}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* NAV */
    header{position:sticky;top:0;z-index:50;background:rgba(15,21,36,.78);backdrop-filter:saturate(150%) blur(12px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 28px}
    .brand{font-weight:800}
    .nav-links{display:flex;gap:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08)}
    .pill{padding:10px 16px;border-radius:14px;background:linear-gradient(135deg,var(--brand),var(--brand-2));font-weight:700;color:#0a0a0a;box-shadow:0 8px 24px var(--ring)}

    /* HERO */
    .hero{display:grid;grid-template-columns:1fr 1fr;padding:64px 28px;gap:32px;align-items:center}
    @media(max-width:900px){.hero{grid-template-columns:1fr;text-align:center}}
    .hero h1{font-size:clamp(32px,5vw,56px);font-weight:800;line-height:1.1;margin-bottom:10px}
    .hero p{color:var(--muted)}
    .hero-card{border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;justify-self:end;max-width:min(520px,90vw)}
    @media(max-width:900px){.hero-card{justify-self:center}}
    .hero-card img{width:100%;height:auto;object-fit:cover}

    /* Sections / views */
    section{padding:24px 28px 52px}
    .hidden{display:none}
    .view-head{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:16px;flex-wrap:wrap}
    .view-head h2{font-size:clamp(24px,3vw,34px)}
    .back{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.14)}

    /* Grids */
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .shot{border-radius:var(--radius);overflow:hidden;background:#111;box-shadow:var(--shadow);cursor:pointer}
    .stream-grid{margin-top:12px}

    .travel-grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}
    .place{position:relative;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
    .place img{width:100%;height:100%;object-fit:cover;filter:saturate(1.05) contrast(1.02)}
    .place .overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.65),rgba(0,0,0,.08) 60%);display:flex;flex-direction:column;justify-content:flex-end;padding:20px}
    .place h4{margin:0 0 6px;font-size:18px}
    .place p{margin:0 0 10px;font-size:14px;color:var(--muted)}
    .place a{align-self:start}

    footer{padding:32px;text-align:center;color:#9aa7bd;border-top:1px solid rgba(255,255,255,.08)}
    .empty{color:#9aa7bd;opacity:.85}
    .err{padding:12px;border:1px dashed rgba(255,255,255,.25);border-radius:12px;background:rgba(255,0,0,.08);color:#ffdede}
  </style>
</head>
<body>
<header>
  <div class="nav">
    <a href="#/" class="brand">William Darlington</a>
    <nav class="nav-links">
      <a class="chip" href="#/portfolio">Portfolio</a>
      <a class="chip" href="#/travels">Travels</a>
      <a class="pill" href="https://hdbot.io" target="_blank" rel="noopener">ALGOs</a>
      <a class="chip" href="mailto:hanley.darlington@gmail.com">Contact</a>
    </nav>
  </div>
</header>

<main>
  <!-- HOME -->
  <section id="view-home">
    <div class="hero">
      <div>
        <h1>William Darlington</h1>
        <p>Vires in Numeris</p>
      </div>
      <div class="hero-card">
        <img id="heroImg" src="user.png" alt="Profile">
      </div>
    </div>

    <!-- Random mixed stream -->
    <div class="gallery stream-grid" id="streamGrid"><p class="empty">Loading photos…</p></div>
  </section>

  <!-- PORTFOLIO (full page) -->
  <section id="view-portfolio" class="hidden">
    <div class="view-head">
      <h2>Portfolio</h2>
      <a class="back" href="#/">← Home</a>
    </div>
    <div class="gallery" id="portfolioGrid"><p class="empty">Loading…</p></div>
    <div id="portfolioError"></div>
  </section>

  <!-- TRAVEL ALBUMS (index) -->
  <section id="view-travels" class="hidden">
    <div class="view-head">
      <h2>Travels</h2>
      <a class="back" href="#/">← Home</a>
    </div>
    <div class="travel-grid" id="travelCards"><p class="empty">Loading…</p></div>
    <div id="travelsError"></div>
  </section>

  <!-- SINGLE TRAVEL ALBUM -->
  <section id="view-album" class="hidden">
    <div class="view-head">
      <h2 id="albumTitle">Album</h2>
      <a class="back" href="#/travels">← All trips</a>
    </div>
    <div class="gallery" id="albumGrid"><p class="empty">Loading…</p></div>
    <div id="albumError"></div>
  </section>
</main>

<footer>© <span id="y"></span> William Darlington · Built for GitHub Pages</footer>

<script>
  // Footer year
  document.getElementById('y').textContent = new Date().getFullYear();

  // ---------- GitHub data ----------
  const GH = { owner:"Hanley-Darlington", repo:"about", ref:"main" };
  const IMG_EXT = [".jpg",".jpeg",".png",".webp",".gif",".avif"];
  const TTL = 5*60*1000;

  async function gh(path){
    const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(GH.ref)}`;
    const r = await fetch(url, {headers:{Accept:"application/vnd.github+json"}});
    if(!r.ok){ let m=""; try{const j=await r.json(); m=j.message||"";}catch{} throw new Error(`GitHub ${r.status} ${path} ${m}`); }
    return r.json();
  }
  const cache = (k,v)=> (v===undefined? (d=localStorage.getItem(k))&& (d=JSON.parse(d)).t>Date.now()-TTL?d.data:null
                                   : localStorage.setItem(k, JSON.stringify({t:Date.now(),data:v})));
  const isImg = n => IMG_EXT.some(e=>n.toLowerCase().endsWith(e));

  async function listDirImages(dir){
    try{
      const items = await gh(dir);
      return items.filter(i=>i.type==="file" && isImg(i.name))
                  .map(i=>({src:i.download_url,alt:i.name,path:i.path}));
    }catch{ return []; }
  }
  async function listPortfolio(){ const k="p_cache"; let d=cache(k); if(d) return d; d=await listDirImages("portfolio"); cache(k,d); return d; }
  async function listAlbum(folder){ return listDirImages(`travels/${folder}`); }

  async function listTravelAll(){
    const k="t_cache"; let d=cache(k); if(d) return d;
    let out=[]; async function rec(dir){
      try{
        const items = await gh(dir);
        for(const it of items){
          if(it.type==="file" && isImg(it.name)) out.push({src:it.download_url,alt:it.name,path:it.path});
          else if(it.type==="dir") await rec(it.path);
        }
      }catch{}
    }
    await rec("travels"); cache(k,out); return out;
  }

  async function heroFromProfile(){
    try{ const pics = await listDirImages("profile"); return pics[0]?.src || "user.png"; }
    catch{ return "user.png"; }
  }

  // ---------- Render helpers ----------
  function mountGrid(elId, files, onClick){
    const el = document.getElementById(elId);
    el.innerHTML = "";
    if(!files.length){ el.innerHTML = `<p class="empty">Nothing here yet.</p>`; return; }
    for(const f of files){
      const fig=document.createElement("figure"); fig.className="shot";
      const img=new Image(); img.src=f.src; img.alt=f.alt; img.loading="lazy";
      if(onClick) img.addEventListener('click',()=>onClick(f));
      fig.appendChild(img); el.appendChild(fig);
    }
  }
  function showError(id,msg){ const el=document.getElementById(id); if(el) el.innerHTML=`<div class="err">${msg}</div>`; }

  // ---------- Router ----------
  const views = {
    home: document.getElementById('view-home'),
    portfolio: document.getElementById('view-portfolio'),
    travels: document.getElementById('view-travels'),
    album: document.getElementById('view-album')
  };
  function show(view){ Object.values(views).forEach(v=>v.classList.add('hidden')); views[view].classList.remove('hidden'); window.scrollTo(0,0); }

  async function route(){
    const h = location.hash.replace(/^#/, '');
    if(h.startsWith('/portfolio')){
      show('portfolio');
      try{ mountGrid('portfolioGrid', await listPortfolio()); }
      catch(e){ showError('portfolioError', e.message); }
    }
    else if(h.startsWith('/travels')){
      show('travels');
      try{
        const all = await listTravelAll();
        const groups = {};
        for(const f of all){
          const m = /^travels\/([^/]+)\//.exec(f.path);
          const key = m ? decodeURIComponent(m[1]) : "trip";
          (groups[key] ||= []).push(f);
        }
        const cards = document.getElementById('travelCards'); cards.innerHTML="";
        Object.entries(groups).forEach(([folder, files])=>{
          const card = document.createElement('article'); card.className='place';
          card.innerHTML = `
            <img src="${files[0].src}" alt="${folder}">
            <div class="overlay">
              <h4>${folder.replace(/[-_]/g,' ')}</h4>
              <p>${files.length} photo${files.length>1?'s':''}</p>
              <a class="chip" href="#/travel/${encodeURIComponent(folder)}">View shots</a>
            </div>`;
          cards.appendChild(card);
        });
      }catch(e){ showError('travelsError', e.message); }
    }
    else if(h.startsWith('/travel/')){
      const folder = decodeURIComponent(h.split('/')[2]||'').trim();
      show('album'); document.getElementById('albumTitle').textContent = folder.replace(/[-_]/g,' ');
      try{ mountGrid('albumGrid', await listAlbum(folder)); }
      catch(e){ showError('albumError', e.message); }
    }
    else{
      show('home');
      try{
        const [p, t] = await Promise.all([listPortfolio(), listTravelAll()]);
        const P = p.map(f => ({...f, kind:'portfolio'}));
        const T = t.map(f => { const m=/^travels\/([^/]+)\//.exec(f.path); return {...f, kind:'travel', folder:m?decodeURIComponent(m[1]):'trip'}; });
        const all = P.concat(T);
        for(let i=all.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [all[i],all[j]]=[all[j],all[i]]; }
        const pick = all.slice(0, Math.min(12, all.length));
        mountGrid('streamGrid', pick, (file)=>{ location.hash = file.kind==='portfolio' ? '#/portfolio' : '#/travel/'+encodeURIComponent(file.folder); });
      }catch(e){
        document.getElementById('streamGrid').innerHTML = `<div class="err">${e.message}</div>`;
      }
    }
  }
  window.addEventListener('hashchange', route);

  // Init
  (async function init(){
    try{ document.getElementById('heroImg').src = await heroFromProfile(); }catch{}
    await route();
  })();
</script>
</body>
</html>
